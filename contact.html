<!DOCTYPE html>
<html lang="en">
<head>
	<title>Bill's Basic Portfolio - Contact</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="stylesheet" type="text/css" href="assets/css/mediaqueries.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>

<body>
	<div class="page-wrap standard-text">
		<!-- this section is the top navigation bar -->	
		<section class="top-bar">
			<div class="top-wrap">
				<div class="top-bar__name">
					<h1 class="h1--top-bar">Bill Bittner</h1>
				</div>
				<nav class="top-bar__navigation">
					<div class="nav-link-wrap">
						<a class="nav-link" href="index.html">About</a>
					</div>
					<div class="nav-link-spacer">|
					</div>
					<div class="nav-link-wrap">
						<a class="nav-link" href="portfolio.html">Portfolio</a>
					</div>
					<div class="nav-link-spacer">|
					</div>
					<div class="nav-link-wrap">
						<a class="nav-link" href="contact.html">Contact</a>
					</div>
				</nav>
			</div>
		</section>

		<!-- this section is the main content of the page-->
		<section class="middle-bar">
			<div class="middle-wrap">
				<div class="middle-bar-content-box middle-bar-content-box__main">
					<h1>Contact</h1>
					<hr class="hr--content">
					<form class="contact-form standard-text" action="#" method="post">
						<div>
							<label for="name">Name</label>
							<input type="text" id ="name" name="user_name" value="John Smith"/>
						</div>
						<div>
							<label for="mail">Email</label>
							<input type="email" id="mail" name="user_mail" value="example@gmail.com"/>
						</div>
						<div>
							<label for="msg">Message</label>
							<textarea id="msg" name="user_message"></textarea>
						</div>
						<button type="submit" >Submit</button>
					</form>

				</div>
				<div class="middle-bar-content-box middle-bar-content-box__connect">
					<h2>Connect with Me</h2>
					<hr class="hr--contact">
					<a href="https://github.com/billbittner" target="_blank">
					<img class="contact-link contact-link--right-padded" src="assets/images/gitPic.png" alt="github">
					</a>
					<a href="https://www.linkedin.com/in/bill-bittner-b1b48b4b" target="_blank">
					<img class="contact-link contact-link--right-padded" src="assets/images/linkedinPic.png" alt="linked in">
					</a>
					<a href="http://stackexchange.com/users/9160255/bill-bittner" target="_blank">
					<img class="contact-link" src="assets/images/stackPic.png" alt="stack overflow">
					</a>
				</div>
			</div>
		</section>
	</div>
	<!-- this section is the bottom copyright bar-->
	<footer>
		<p>&copy; Copyright 2016 Bill Bittner</p>
	</footer>

</body>

</html>
